<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* --- Styles for the Collapsible Legend --- */

	/* The main container for the legend panel */
	.legend-container {
    	    position: absolute;
    	    top: 90px;       /* Position from the top, below the zoom controls (adjust if needed) */
    	    left: 10px;
    	    z-index: 1000;
    	    background-color: white;
    	    border-radius: 5px;
    	    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    	    font-family: Arial, sans-serif;
	}

	/* The clickable header for the legend */
	.legend-header {
    	    padding: 10px;
    	    font-weight: bold;
    	    cursor: pointer; /* Changes the mouse to a hand to show it's clickable */
    	    border-bottom: 1px solid #eee;
	    font-size: 0.7em; /* Keep this font size as in your original index.html */
	}

	/* The legend image itself */
	.legend-image {
    	    padding: 10px;
    	    display: block; /* Ensures it's visible by default if 'hidden' isn't applied */
	}

	/* This is the magic class JavaScript will add/remove */
	.legend-image.hidden {
    	    display: none; /* Hides the element completely */
    	    padding: 0;
	}
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <div class="legend-container">
    	    <div class="legend-header">Floods legend <i class="fa fa-caret-down"></i></div>
    	    <img src="legend.png" alt="Map Legend" class="legend-image hidden">
	</div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AOIGreenNexus_8.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:14, minZoom:5
        }).fitBounds([[-18.28503694716321,24.545332941653086],[-9.381197910508778,34.1348809678969]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleEarth_0');
        map.getPane('pane_GoogleEarth_0').style.zIndex = 400;
        var layer_GoogleEarth_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleEarth_0',
            opacity: 0.95,
            attribution: '',
            minZoom: 5,
            maxZoom: 14,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleEarth_0;
        map.addLayer(layer_GoogleEarth_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 0.7,
            attribution: '',
            minZoom: 5,
            maxZoom: 14,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.createPane('pane_HANDrasterQ100_2');
        map.getPane('pane_HANDrasterQ100_2').style.zIndex = 402;
        var layer_HANDrasterQ100_2 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/SLIM_HAND_Q100_30m/{z}/{x}/{y}.png', {
            pane: 'pane_HANDrasterQ100_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 5,
            maxZoom: 14,
            minNativeZoom: 3,
            maxNativeZoom: 13
        });
        layer_HANDrasterQ100_2;
        map.createPane('pane_HANDrasterQ20_3');
        map.getPane('pane_HANDrasterQ20_3').style.zIndex = 403;
        var layer_HANDrasterQ20_3 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/SLIM_HAND_Q20_30m/{z}/{x}/{y}.png', {
            pane: 'pane_HANDrasterQ20_3',
            opacity: 1.0,
            attribution: '',
            minZoom: 5,
            maxZoom: 14,
            minNativeZoom: 3,
            maxNativeZoom: 13
        });
        layer_HANDrasterQ20_3;
        map.createPane('pane_HANDrasterQ5_4');
        map.getPane('pane_HANDrasterQ5_4').style.zIndex = 404;
        var layer_HANDrasterQ5_4 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/SLIM_HAND_Q5_30m/{z}/{x}/{y}.png', {
            pane: 'pane_HANDrasterQ5_4',
            opacity: 1.0,
            attribution: '',
            minZoom: 5,
            maxZoom: 14,
            minNativeZoom: 5,
            maxNativeZoom: 13
        });
        layer_HANDrasterQ5_4;
        map.createPane('pane_FloodhazardQ100_5');
        map.getPane('pane_FloodhazardQ100_5').style.zIndex = 405;
        var layer_FloodhazardQ100_5 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/SLIM_FloodMap_Q100_30m/{z}/{x}/{y}.png', {
            pane: 'pane_FloodhazardQ100_5',
            opacity: 1.0,
            attribution: '',
            minZoom: 5,
            maxZoom: 14,
            minNativeZoom: 5,
            maxNativeZoom: 13
        });
        layer_FloodhazardQ100_5;
        map.addLayer(layer_FloodhazardQ100_5);
        map.createPane('pane_FloodhazardQ20_6');
        map.getPane('pane_FloodhazardQ20_6').style.zIndex = 406;
        var layer_FloodhazardQ20_6 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/SLIM_FloodMap_Q20_30m/{z}/{x}/{y}.png', {
            pane: 'pane_FloodhazardQ20_6',
            opacity: 1.0,
            attribution: '',
            minZoom: 5,
            maxZoom: 14,
            minNativeZoom: 5,
            maxNativeZoom: 13
        });
        layer_FloodhazardQ20_6;
        map.addLayer(layer_FloodhazardQ20_6);
        map.createPane('pane_FloodhazardQ5_7');
        map.getPane('pane_FloodhazardQ5_7').style.zIndex = 407;
        var layer_FloodhazardQ5_7 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/SLIM_FloodMap_Q5_30m/{z}/{x}/{y}.png', {
            pane: 'pane_FloodhazardQ5_7',
            opacity: 1.0,
            attribution: '',
            minZoom: 5,
            maxZoom: 14,
            minNativeZoom: 5,
            maxNativeZoom: 13
        });
        layer_FloodhazardQ5_7;
        map.addLayer(layer_FloodhazardQ5_7);
        function pop_AOIGreenNexus_8(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td class="visible-with-data" id="NAME">' + (feature.properties['NAME'] !== null ? autolinker.link(String(feature.properties['NAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROVINCE</th>\
                        <td class="visible-with-data" id="PROVINCE">' + (feature.properties['PROVINCE'] !== null ? autolinker.link(String(feature.properties['PROVINCE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROVINCE_2</th>\
                        <td class="visible-with-data" id="PROVINCE_2">' + (feature.properties['PROVINCE_2'] !== null ? autolinker.link(String(feature.properties['PROVINCE_2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_AOIGreenNexus_8_0() {
            return {
                pane: 'pane_AOIGreenNexus_8',
                opacity: 1,
                color: 'rgba(168,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_AOIGreenNexus_8');
        map.getPane('pane_AOIGreenNexus_8').style.zIndex = 408;
        map.getPane('pane_AOIGreenNexus_8').style['mix-blend-mode'] = 'normal';
        var layer_AOIGreenNexus_8 = new L.geoJson(json_AOIGreenNexus_8, {
            attribution: '',
            interactive: false,
            dataVar: 'json_AOIGreenNexus_8',
            layerName: 'layer_AOIGreenNexus_8',
            pane: 'pane_AOIGreenNexus_8',
            onEachFeature: pop_AOIGreenNexus_8,
            style: style_AOIGreenNexus_8_0,
        });
        bounds_group.addLayer(layer_AOIGreenNexus_8);
        map.addLayer(layer_AOIGreenNexus_8);
        var overlaysTree = [
            {label: '<img src="legend/AOIGreenNexus_8.png" /> AOI: Green Nexus', layer: layer_AOIGreenNexus_8},
            {label: "Flood hazard Q5", layer: layer_FloodhazardQ5_7},
            {label: "Flood hazard Q20", layer: layer_FloodhazardQ20_6},
            {label: "Flood hazard Q100", layer: layer_FloodhazardQ100_5},
            {label: "HAND raster Q5", layer: layer_HANDrasterQ5_4},
            {label: "HAND raster Q20", layer: layer_HANDrasterQ20_3},
            {label: "HAND raster Q100", layer: layer_HANDrasterQ100_2},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_1, radioGroup: 'bm' },
            {label: "Google Earth", layer: layer_GoogleEarth_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
        <script>
    	    // Find the HTML element for the legend header
    	    const legendHeader = document.querySelector('.legend-header');
    
    	    // Find the HTML element for the legend image
    	    const legendImage = document.querySelector('.legend-image');
            
            // Find the Font Awesome icon within the header
            const legendIcon = legendHeader.querySelector('i');

    	    // Add an event listener that waits for a "click" on the header
    	    legendHeader.addEventListener('click', function() {
                // When clicked, add or remove the 'hidden' class from the image
                legendImage.classList.toggle('hidden');

                // Toggle the Font Awesome icon
                if (legendImage.classList.contains('hidden')) {
                    legendIcon.className = 'fa fa-caret-down';
                } else {
                    legendIcon.className = 'fa fa-caret-up';
                }
	    });
	</script>
    </body>
</html>
